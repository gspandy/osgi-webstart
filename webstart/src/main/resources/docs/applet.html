<html>

<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jbundle applet</title>
</head>
<script>
function getParam( name )
{ // Thanks netlobo
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>

<body>
<script src="http://java.com/js/deployJava.js"></script>

<script> 
params = "";
if (window.location.href.indexOf("?") != -1)
	params = window.location.href.substring(window.location.href.indexOf("?"));
width = getParam("width");
if (width == "")
	width = "100%";
height = getParam("height");
if (height == "")
	height = "95%";
name = getParam("name");
if (name == "")
	name = "jbundle applet";
var attributes = {width: width, height: height, name: name} ; 
var parameters = {jnlp_href: './applet' + params, draggable:'true'} ; 
deployJava.runApplet(attributes, parameters, '1.6'); 

document.write("<br/><center><h2>" + name + "</h2></center><br/>");
</script>

</body>

</html>
